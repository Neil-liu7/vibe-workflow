name: code_review
description: 代码审查助手，帮助分析代码质量、发现潜在问题并提供改进建议
author: workflow-mcp
version: 1.0.0
tags: [代码审查, 质量分析, 最佳实践]
arguments:
  - name: code
    description: 需要审查的代码内容
    type: string
    required: true
  - name: language
    description: 编程语言（如：JavaScript, Python, Java等）
    type: string
    required: false
  - name: focus
    description: 审查重点（如：性能、安全性、可读性等）
    type: string
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        # 代码审查请求
        
        ## 角色
        你是一位资深的软件工程师和代码审查专家，具有多年的开发经验和深厚的技术功底。
        
        ## 任务
        请对以下代码进行全面的审查分析：
        
        **编程语言**: {{language}}
        **审查重点**: {{focus}}
        
        **代码内容**:
        ```
        {{code}}
        ```
        
        ## 审查要求
        
        请从以下维度进行分析：
        
        ### 1. 代码质量评估
        - 代码结构和组织
        - 命名规范
        - 代码复杂度
        - 可读性和可维护性
        
        ### 2. 潜在问题识别
        - 逻辑错误
        - 性能问题
        - 安全漏洞
        - 边界条件处理
        
        ### 3. 最佳实践建议
        - 设计模式应用
        - 代码重构建议
        - 性能优化方案
        - 错误处理改进
        
        ### 4. 具体改进建议
        - 提供具体的代码修改建议
        - 解释改进的原因和好处
        - 给出优化后的代码示例
        
        请提供详细、专业且具有建设性的审查报告。